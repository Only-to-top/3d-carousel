<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3D Carousel</title>
  <style>
    .carousel-3d{
      width: 100%;
      max-width: 100%;
      height: 627px;
      position: relative;
    }
    .carousel-3d img{
      display: hidden;
      cursor: pointer;
    }
    @media only screen and (max-width : 768px){
      .carousel-3d{
        height: 380px
      }
    }
    @media only screen and (max-width : 576px){
      .carousel-3d{
        height: 180px;
      }
    }
  </style>
</head>
<body>

    <div id="carousel-3d" class="carousel-3d">
      <img src="img/letters/1.png" alt="alt" />
      <img src="img/letters/2.png" alt="alt" />
      <img src="img/letters/3.png" alt="alt" />
      <img src="img/letters/4.png" alt="alt" />
      <img src="img/letters/5.png" alt="alt" />
    </div>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="libs/jquery.waterwheelCarousel.min.js"></script>
  <script>
    // Карусель 3D
    if(document.documentElement.clientWidth > 768) {
      $("#carousel-3d").waterwheelCarousel({
        opacityMultiplier: 1
      });
    }
    if(document.documentElement.clientWidth < 768) {
      $("#carousel-3d").waterwheelCarousel({
        forcedImageHeight: 385, // выравнивание высоты
        forcedImageWidth: 290,  // выравнивание ширины
        separation: 150, // расстояние между изображениями карусели
        opacityMultiplier: 1, // прозрачность изображений по краям
        flankingItems: 1, // количество изображений, выводимых по обе стороны от главного
      });
    }
    if(document.documentElement.clientWidth < 576) {
      $("#carousel-3d").waterwheelCarousel({
        forcedImageHeight: 185, // выравнивание высоты
        forcedImageWidth: 130,  // выравнивание ширины
        separation: 100, // расстояние между изображениями карусели
        opacityMultiplier: 1, // прозрачность изображений по краям
        flankingItems: 1, // количество изображений, выводимых по обе стороны от главного
      });
    }
  </script>
</body>
</html>
